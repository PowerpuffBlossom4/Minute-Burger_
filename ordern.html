<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Registration</title>
    <link rel="stylesheet" href="od.css">
    <style>
        .order-area {
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .order-area h2 {
            margin-top: 0;
        }

        .order-area label {
            display: block;
            margin-bottom: 10px;
        }

        .order-area input, .order-area textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-area input[type="submit"] {
            width: auto;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        .order-area input[type="submit"]:hover {
            background-color: orangered;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            // Perform any additional validation or processing here
            window.location.href = "file:///storage/emulated/0/thank%20you%20.html"; // Redirect to the thank you page
        }
    </script>
</head>
<body>
    <h1>Order Registration Form</h1>
    <form onsubmit="submitForm(event)">
        <div class="order-area">
            <h2>Customer Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="street" name="street" placeholder="Street" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State/Province" required>
            <input type="text" id="postal" name="postal" placeholder="Postal Code" required>
            <input type="text" id="country" name="country" placeholder="Country" required>
        </div>

        <div class="order-area">
            <h2>Order Details</h2>
            <label for="product">Product ID/Name:</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price per Unit:</label>
            <input type="text" id="price" name="price" required>

            <label for="total">Total Price:</label>
            <input type="text" id="total" name="total" required>
        </div>

        <div class="order-area">
            <h2>Payment Information</h2>
            <label for="payment">Payment Method:</label>
            <input type="radio" id="credit" name="payment" value="credit" required> Credit/Debit Card
            <input type="radio" id="paypal" name="payment" value="paypal"> PayPal
            <input type="radio" id="bank" name="payment" value="bank"> Bank Transfer
            <input type="radio" id="other" name="payment" value="other"> Other

            <label for="cardname">Cardholder Name:</label>
            <input type="text" id="cardname" name="cardname" required>

            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" required>

            <label for="expdate">Expiration Date:</label>
            <input type="text" id="expdate" name="expdate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div class="order-area">
            <h2>Additional Information</h2>
            <label for="instructions">Special Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
        </div>

        <div class="order-area">
            <h2>Confirmation</h2>
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
            <input type="checkbox" id="confirmation" name="confirmation"> I want to receive a confirmation email

            <input type="submit" value="Submit Order">
        </div>
    </form>
</body>
</html>
